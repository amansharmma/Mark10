<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
     <div class="container">
         <h1 class="heading">
             Cash Register Manager
         </h1>
         <p>
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
         </p>
         <label for="bill-amount">Bill Amount:</label>
         <input id="bill-amount" type="text">
         <label for="cash-given">Cash Given:</label>
         <input type="text" id="cash-given">
         <button id="check-button">check</button>
         <p id="display-error"></p>
        </div>
         <div class="container">
            <table class="change">
                <caption style="margin-bottom: 1rem; font-size: 25px;">Return change</caption>
                <tr class="row">
                    <th class="thead">No of Notes</th>
                    <td class="fill-notes table"></td>
                    <td class="fill-notes table"></td>
                    <td class="fill-notes table"></td>
                    <td class="fill-notes table"></td>
                    <td class="fill-notes table"></td>
                    <td class="fill-notes table"></td>
                    <td class="fill-notes table"></td>
                </tr>
                <tr class="row">
                   <th class="thead">note</th>
                    <td class="table" >2000</td>
                    <td class="table" >500</td>
                    <td class="table" >100</td>
                    <td class="table" >20</td>
                    <td class="table" >10</td>
                    <td class="table" >5</td>
                    <td class="table" >1</td>
                </tr>
            </table>
         </div>
</body>
